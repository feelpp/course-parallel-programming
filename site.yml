site:
  title: Parallel Programming
  url: https://feelpp.github.io/parallel-programming/
  start_page: parallel-programming::index.adoc
content:
  sources:
  - url: .
    branches: HEAD
    start_path: docs
  - url: https://github.com/feelpp/antora-ui
    branches: HEAD
    start_path: docs
ui:
  supplemental_files: ./docs/antora/supplemental-ui
  bundle:
    url: https://github.com/feelpp/antora-ui/releases/latest/download/ui-bundle.zip
    snapshot: true
output:
  clean: true
  dir: public
antora:
  extensions:
  - '@antora/collector-extension'
asciidoc:
  attributes:
    project_name: Parallel Programming
    project_version: 2.0.2
    numbered: true
    allow-uri-read: true
    hide-uri-scheme: true
    feelpp: Feel++
    angiotk: AngioTK
    4fastsim: 4FastSim
    stem: latexmath
    hemotumpp: Hemotum++
    eye2brain: Eye2Brain
    swimmer: Swimmer
    python: Python
    cpp: C++

  extensions:
  - docs/antora/extensions/cpp-dynamic-processor-collapsible.js
  - docs/antora/extensions/make-dynamic-processor.js

